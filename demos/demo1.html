<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cndk.AutoComplete.js</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="demo.css">

    <!-- Cndk.AutoComplete.js -->
    <link href="/cndk.autocomplete.css" rel="stylesheet" type="text/css">
    <script src="/cndk.autocomplete.js" type="text/javascript"></script>
    <script>
        var autoComplete = new CndkAutoComplete(
            {
                input: '#inputCountry',
                ajaxFile: '/demos/json/phone_codes.json',
                itemLayout: '<img style="width:15px;" src="${flag}"/> ${text} (<em>${code}</em>)',
                itemInputLayout: '${code}',
                type: 'static'
            });
    </script>
</head>

<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
                height="72">
            <h1 class="h3 mb-3 font-weight-normal">Cndk.AutoComplete.js</h1>
            <h5>(Demo 1)</h5>
            <p>
                Explore code on
                <a href="https://github.com/ilkerccom/cndkautocomplete">github/ilkerccom/cndkautocomplete
                </a>
            </p>
        </div>

        <div class="form-group">
            <input type="text" id="inputCountry" name="country" class="form-control" placeholder="Search" autofocus="">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2021 - Ilker Cindik</p>
    </form>
</body>

</html>
